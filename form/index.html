<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="username">username</label>
    <input type="text" id="username" placeholder="Enter your username"><br>


    <label for="password">password</label>
    <input type="password" id="password" placeholder="Enter your password"><br>


    <label for="email">email</label>
    <input type="email" id="email" placeholder="Enter your mail id"><br>


    <label for="number">number</label>
    <input type="number" id="number" placeholder="enter number"><br>


    <label for="date">date</label>
    <input type="date" id="date" placeholder="mm/dd/yyyy"><br>


    <label for="time">time</label>
    <input type="time" id="time" ><br>


    <label for="color">color</label>
    <input type="color" id="color"><br>


    <label for="accept">accept</label>
    <input type="checkbox" id="accept"><br>

    <label for="radio">radio</label>
    <input type="radio" id="radio"><br>

    <label for="range">range</label>
    <input type="range" id="range"><br>


    <label for="file">file</label>
    <input type="file" id="file"><br>


    <label for="website">website</label>
    <input type="url" id="website"><br>

    
    <label for="Gender">Gender</label>
    <input type="radio" name="gender" id="male" value="male"><br>
    <label for="male">male</label>
    <input type="radio" name="gender" value="female" id="female"><br>
    <label for="female">female</label>

    <label for="country">country</label>
    <select name="country" id="country">
        <option value=""></option>
        <option value="india">india</option>
        <option value="usa">usa</option>
        <option value="japan">japan</option>
    </select>
    

</body>
</html>
